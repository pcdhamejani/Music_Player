<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main_div">
      <div class="music_container">
        <h2 id="title">ONE LOVE</h2>
        <h3 id="artist">Shubh</h3>
        <div class="img_container">
          <img src="images/onelove.jpg" alt="" />
        </div>
        <audio src="music/onelove.mp3"></audio>
        <div class="music_controls">
          <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
          <i class="fa-solid fa-play main_button" id="play" title="Play"></i>
          <i class="fa-solid fa-forward" id="next" title="Next"></i>
        </div>
      </div>
      <!-- <div class="volume_slider">
        <span id="vol">Vol</span>
        <input type="range" id="volume_slider" min="0" max="100" value="90" step="1">
        <span id="vol_value">90</span>
      </div> -->
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
